<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping em JavaScript</title>
</head>
<body>
    <h1>Testando Loopings</h1>
    <button onclick="contar()">Vai!</button>
    <script>
        function contar() {
            let inicio = Number(prompt("Número inicial"))
            let fim = Number(prompt("Número final"))
            let n
            if (inicio < fim) {
                document.writeln(`<h1>Contagem crescente de ${inicio} a ${fim}</h1>`)
                n = inicio
                while (n <= fim) {
                    document.writeln(`Looping ${n} <br>`)
                    n++
                }
        } else {
            document.writeln(`<h1>Contagem regressiva de ${inicio} a ${fim}</h1>`)
            n = inicio
            while (n >= fim) {
                document.writeln(`Looping${n} <br>`)
                n--
            }
        }
        document.writeln("ACABOU!")
      }  
    </script>
    
</body>
</html>
