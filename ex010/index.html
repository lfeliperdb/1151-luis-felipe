<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="entrada">
            <h1>Calcule o Fatorial</h1>
            <form action="salvar.php" method="get" onsubmit="return fatorial()">
            <label for="num">NÃºmero: </label>
            <input type="number" name="num" id="num" min="1" max="20" value="1">
            <br><br> 
            <input type="submit" value="Calcular Fatorial" id="button"> <br><br>
            </form>
        </section>
    </main>
    <br>
        <div>
            <h2>Resultado</h2>
            <p id="result">O valor do fatorial vai aparecer aqui.</p>
        </div>
    <script>
        let res = document.getElementById("result")
        function fatorial() {
            let num = Number(document.getElementById("num").value)
            res.innerHTML = ""
            let fat = 1
            let cont = num
            while (cont >= 1) {
                res.innerHTML += `${cont}`
                fat *= cont
                if (cont == 1) {
                    res.innerHTML += "="
                } else {
                    res.innerHTML += "x"
                }
                cont--
            }
            res.innerHTML += `${fat}`
            return false
        }
    </script>
</body>
</html>
