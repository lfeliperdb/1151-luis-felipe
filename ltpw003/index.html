<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTPW I</title>
</head>
<style>
    main {
        text-align: right;
    }
</style>
<body>
        <h1>Calculadora Especial</h1>
        <button onclick="cal()">Calcular.</button>
        <p id="res">Resposta.</p>
        <main>
            Luis Felipe Rodrigues de Barros. <br> Escola Técnica Oscar Tenório. <br> 1151.
        </main>
    <script>
        let res = document.getElementById("res")

        function cal() {
            let num = Number(prompt("Digite o primeiro número"))
            let numb = Number(prompt("Digite o segundo número"))

            let som = num + numb
            let mul = num * numb
            let div = num / numb
            let pot = num ** numb

            res.innerHTML = `Números Escolhidos: <strong>${num}</strong> e <strong>${numb}</strong>.<br><br>Os resultados são: <br>Soma: ${som}.<br>Multiplicação: ${mul}.<br>Divisão: ${div}.<br>Potenciação: ${pot}.`
        }
    </script>
</body>
</html>
